---
name: Build Container

on:
  workflow_dispatch:
    inputs:
      app:
        description: "The name of the app"
        type: string
        required: true
      dockerfile:
        description: "Use to override Dockerfile path"
        type: string
        default: "Dockerfile"
        required: false
      tag:
        description: "Use to override the tag"
        type: string
        default: "rolling"
        required: false
  workflow_call:
    inputs:
      app:
        description: "The name of the app"
        type: string
        required: true
      dockerfile:
        description: "Use to override Dockerfile path"
        type: string
        default: "Dockerfile"
        required: false
      tag:
        description: "Use to override the tag"
        type: string
        default: "rolling"
        required: false

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55 # v2

      - name: Log in to the ghcr.io
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Log in to the Dockerhub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@818d4b7b91585d195f67373fd9cb0332e31a7175 # v4
        with:
          images: |
            "${{ secrets.DOCKER_USERNAME }}/${{ inputs.app }}"
            "ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}"
          tags: |
            "${{ inputs.tag }}"
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9 # v4
        with:
          context: "apps/${{ inputs.app }}/"
          platforms: linux/amd64,linux/arm64
          file: "apps/${{ inputs.app }}/${{ inputs.dockerfile }}"
          push: true
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
