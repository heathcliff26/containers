---
name: Test go-fyne-ci

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [main]
    paths:
      - "apps/go-fyne-ci/Dockerfile"
      - "apps/go-fyne-ci/test.sh"
      - ".github/workflows/test-go-fyne-ci.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run test script
        run: apps/go-fyne-ci/test.sh
